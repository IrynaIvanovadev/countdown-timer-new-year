<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер зворотнього відліку до Нового Року</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>До Нового Року залишилось:</h1>
        <div class="countdown_timer">
            <div class="timer">
                <h2 id="day">00</h2>
                <p>Днів</p>
            </div>
            <div class="timer">
                <h2 id="hours">00</h2>
                <p>Годин</p>
            </div>
            <div class="timer">
                <h2 id="minutes">00</h2>
                <p>Хвилин</p>
            </div>
            <div class="timer">
                <h2 id="seconds">00</h2>
                <p>Секунд</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
